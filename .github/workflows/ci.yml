name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: Redux-Init/package-lock.json
    
    - name: Install dependencies
      working-directory: ./Redux-Init
      run: npm ci
    
    - name: Run linter
      working-directory: ./Redux-Init
      run: npm run lint
      continue-on-error: true
  
  build:
    name: Build Project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Redux-Init/package-lock.json
    
    - name: Install dependencies
      working-directory: ./Redux-Init
      run: npm ci
    
    - name: Build project
      working-directory: ./Redux-Init
      run: npm run build
    
    - name: Upload build artifacts
      if: success() && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: Redux-Init/dist
        retention-days: 7
